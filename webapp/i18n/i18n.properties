# This is the resource bundle for My App

#XTIT: Application name
appTitle=My App

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<CUSTOMER> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <CUSTOMER> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <CUSTOMERPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <CUSTOMERPlural> found

#XSEL: Option to sort the master list by CUSTOMER_NAME
masterSort1=Sort By <CUSTOMER_NAME>

#XSEL: Option to sort the master list by CUSTOMER_ID
masterSort2=Sort By <CUSTOMER_ID>

#XSEL: Option to filter the master list by CUSTOMER_ID
masterFilterName=<CUSTOMER_ID>

#XSEL: Option to not filter the master list
masterFilterNone=none


#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by CUSTOMER_ID
masterGroup1=<CUSTOMER_ID> Group

#XGRP: Group header CUSTOMER_ID
masterGroup1Header1=<CUSTOMER_ID> 20 or less

#XGRP: Group header CUSTOMER_ID
masterGroup1Header2=<CUSTOMER_ID> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
priceTitle=Price

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The CUSTOMER not found text is displayed when there is no CUSTOMER with this id
noObjectFoundText=This <CUSTOMER> is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<CUSTOMER>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.